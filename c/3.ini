******************************************************************
ARCHIVO DE CONFIGURACION DEL PROGRAMA PARA CALCULOS CLASICOS EN EL 
PROBLEMA COULOMBIANO DE 3 CUERPOS.
******************************************************************

NOTAS EXPLICATIVAS:
-------------------
Los parámetros del comienzo son, en su orden:
qlab1,qlab2,...,qlab9,
plab1,plab2,...,plab9, 
m1,m2,m3, Z1,Z2,Z3, tmax, epsilon, tiempo entre imagenes, # max.de valores en memoria (maxmem),
activar cálculos de Poincaré, activar procesamiento por lotes (batch).

Nota: bajo DOS, maxmem no puede ser mayor que aprox. 100, pero bajo 
Windows es posible aumentar su valor hasta más de 5000.

Archivo de configuración con los parametros necesarios para los cálculos
del problema electrostático de 3 cuerpos, con:

  - Núcleo positivo de carga Z3 y masa m3.

  - Dos partículas negativas (cargas y masas Z1, Z2, m1, m2) orbitando, 
    sometidas a un potencial coulombiano originado por una carga puntual 
    (el núcleo positivo), y bajo un modelo enteramente clásico.
    Se integran las ecuaciones de Hamilton del sistema, habiéndolas
    previamente transformado a coordenadas regularizadas, y con una
    reducción a un sistema de orden 16.

Este es el archivo que el programa lee al comenzar su ejecución, y se puede
por lo tanto usar para dar al sistema la configuración inicial que se desee.
Sin embargo, el programa es capaz de leer otros archivos con condiciones
iniciales en tiempo de ejecución.

El programa de cálculo sólo lee las primeras líneas (30 parámetros) de este 
archivo, luego aquí se pueden almacenar múltiples configuraciones 
iniciales, colocándose al comienzo la que se desee utilizar en un 
momento dado.
